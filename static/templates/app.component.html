<md-toolbar color="accent" class="header">
  <md-icon class="icon">videogame_asset</md-icon>
  <span>{{title}}</span>
  <span class="spacer"></span>
  <md-icon class="icon">settings</md-icon>
</md-toolbar>
<div class="content">
    <md-card *ngFor="let platform of platforms" style="margin: 10px;">
        <md-card-title>{{ platform.name }}</md-card-title>
        <md-card-subtitle>{{ platform.id }}</md-card-subtitle>
    </md-card>
</div>
